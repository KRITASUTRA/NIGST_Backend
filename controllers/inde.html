<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Campus Test</title>
</head>
<body>
  <h1>Create Campus</h1>
  <form id="createCampusForm">
    <label for="description">description:</label>
    <input type="text" id="description" name="description" required>
    <label for="id">id:</label>
    <input type="text" id="id" name="id" required>
    <label for="visibility">visibility:</label>
    <input type="text" id="visibility" name="visibility" required>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    
    <button type="submit">Create AboutSection</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("createCampusForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);

      try {
        const response = await fetch("http://ec2-13-233-110-121.ap-south-1.compute.amazonaws.com/viewweb/update_campus", {
          method: "PATCH",
          body: formData,
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("message").textContent = data.message;
        } else {
          document.getElementById("message").textContent = "Error: " + data.message;
        }
      } catch (error) {
        console.error(error);
        document.getElementById("message").textContent = "An error occurred.";
      }
    });
  </script>
</body>
</html>
