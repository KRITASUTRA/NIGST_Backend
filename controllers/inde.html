<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Campus Test</title>
</head>
<body>
  <h1>Create Campus</h1>
  <form id="createCampusForm">
    <label for="Cdescription">Campus Description:</label>
    <input type="text" id="Cdescription" name="Cdescription" required>
    
    <label for="image">Campus Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    
    <button type="submit">Create Campus</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("createCampusForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);

      try {
        const response = await fetch("http://localhost:4000/viewweb/create_campus", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("message").textContent = data.message;
        } else {
          document.getElementById("message").textContent = "Error: " + data.message;
        }
      } catch (error) {
        console.error(error);
        document.getElementById("message").textContent = "An error occurred.";
      }
    });
  </script>
</body>
</html>
