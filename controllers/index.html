<!DOCTYPE html>
<html>
<head>
    <title>Create About Section</title>
</head>
<body>
    <h1>Create About Section</h1>
    <form id="sectionForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <input type="submit" value="Create Section">
    </form>

    <script>
        document.getElementById("sectionForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch("http://localhost:4000/viewweb/create_about_section", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                } else {
                    const errorResult = await response.json();
                    alert(errorResult.message);
                }
            } catch (error) {
                console.error(error);
                alert("An error occurred while creating the section.");
            }
        });
    </script>
</body>
</html>
